<!DOCTYPE html>
<html>
	<head>
		<title>Pianity - Maintenance in progress</title>
		<style>
			@font-face {
				font-family:PolySans;
				src:url(PolySans-Median.woff2) format("woff2"),
				url(PolySans-Median.woff) format("woff");
				font-style:normal;
				font-weight:600;
				font-display:swap
			}
			@font-face {
				font-family:PolySans;
				src:url(PolySans-Neutral.woff2) format("woff2"),
				url(PolySans-Neutral.woff) format("woff");
				font-style:normal;
				font-weight:400;
				font-display:swap
			}
			body {
				background-color: #f1f2ff;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				font-family: PolySans;
			}
			#main {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				border-radius: 6px;
				padding: 32px;
				padding-top: 16px;
				background-color: white;
				box-shadow: 0px 4px 4px rgba(28,15,125,0.02),0px 16px 16px rgba(28,15,125,0.04),0px 20px 20px rgba(28,15,125,0.04);
			}
			h2 {
				margin-top: 0;
			}
			#text {
				font-weight: 400;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<img src="pianity-logo-black.svg" width="200px" alt="Pianity"/>
			<h2>Pianity is under maintenance</h2>
			<div id="text">The website should be available again in a few minutes</div>
		</div>
	</body>
</html>
